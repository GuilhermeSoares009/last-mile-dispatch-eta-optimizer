name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Run Go tests
        if: hashFiles('services/dispatch-engine-go/go.mod') != ''
        run: go test ./...
      - name: Run Java tests
        if: hashFiles('services/policy-api-java/pom.xml') != ''
        run: mvn -B test
